<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMind Georgia | Quiz App</title>
    <link rel="stylesheet" href="Assets/Styles/style.css">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>დაწყება</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>წესები:</span></div>
        <div class="info-list">
            <div class="info">1. თითოეულ კითხვაზე გექნებათ მხოლოდ <span>15</span> წამი.</div>
            <div class="info">2. თქვენი პასუხის არჩევის შემდეგ, მისი გაუქმება შეუძლებელია.</div>
            <div class="info"></div>
            <div class="info">4. თქვენ არ შეგიძლიათ გამოხვიდეთ ქვიზიდან, სანამ თამაშობთ.</div>
            <div class="info">5. თქვენ მიიღებთ ქულებს თქვენი სწორი პასუხების საფუძველზე.</div>
        </div>
        <div class="buttons">
            <button class="quit">გასვლა</button>
            <button class="restart">გაგრძელება</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">FreshMind Quiz</div>
            <div class="timer">
                <div class="time_left_txt"></div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">შემდეგი</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">თქვენ დაამთავრეთ ქვიზი!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">გამეორება</button>
            <button class="quit">გასვლა</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="Assets/Script/quiz/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="Assets/Script/quiz/script.js"></script>

</body>
</html>
